<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Badflix</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
</head>
<body>
    <div class="container" style="z-index: 10000;">
        <form action="/filmes/filmes.html">
            <h1>Entrar na plataforma</h1>
            <div class="input-container">
                <input type="email" placeholder="Email" required>
                <img width="20" height="20" src="https://img.icons8.com/material-outlined/24/user--v1.png" alt="user--v1"/>
            </div>
            <div class="input-container">
                <input type="password" placeholder="Senha" required>
                <img width="20" height="20" src="https://img.icons8.com/ios/50/password--v1.png" alt="password--v1"/>
                <a href="#">Esqueci minha Senha</a>
            </div>
            <button type="submit">Entrar</button>

            <div class="register">
                <p>Não está cadastrado? <a href="register.html">Cadastrar</a></p>
            </div>
        </form>
    </div>
</body>
</html>
